  <div class="container">  
    <h1> Display Data from Json  </h1>  

      <table class="table table-striped">  
      <thead>  
          <tr>  
            <th>ID</th>  
            <th>Name</th>  
            <th>brewery_type</th>  
            <th>country</th>  
           <th>city</th> 
           <th>created_at</th> 
          <th>obdb_id</th>  
          <th>postal_code</th>  
          <th>state</th>  
           <th>updated_at</th> 
          </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let post of response">  
          <td>{{ post.id }}</td>  
          <td>{{ post.name }}</td>  
          <td>{{ post.brewery_type}}</td> 
          <td>{{ post.city}}</td> 
          <td>{{ post.country}}</td> 
          <td>{{ post.created_at}}</td> 
           <td>{{ post.obdb_id }}</td> 
           <td>{{ post.postal_code }}</td>  
           <td>{{ post.state }}</td>  
           <td>{{ post.updated_at }}</td>  

           </tr>  
      </tbody>  
    </table>  
  </div>
